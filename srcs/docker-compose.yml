  wj_incept:
    driver: bridge

volumes:
  data:
    driver_opts:
      type: none
      device: /home/wjonatho/data/maria
      o: bind
  site:
    driver_opts:
      type: none
      device: /home/wjonatho/data/wp-ng
      o: bind
