version: "3.9"

services:
  nginx:
    build: 
      context: ./requirements/nginx
    container_name: nginx
    networks:
      - wj_incept
    volumes:
      - ${HOME}/wp-db:/var/www
    ports:  
      - 443:443
    depends_on:
      - wordpress
    restart: always 

  mariadb:
    build:
      context: ./requirements/mariadb
      args:
        - MYSQL_DATABASE
        - MYSQL_ROOT_PASSWORD
        - MYSQL_USER
        - MYSQL_PASSWORD
    env_file: .env
    container_name: mariadb
    networks:
      - wj_incept
    volumes:
      - ${HOME}/DB:/var/lib/mysql
    expose:
      - "3306"
    restart: always
  
  wordpress:
    build:
      context: ./requirements/wordpress
      args:
        - MYSQL_DATABASE
        - MYSQL_USER
        - MYSQL_PASSWORD
    env_file: .env
    container_name: wordpress  
    networks:
      - wj_incept
    volumes:
      - ${HOME}/wp-db:/var/www/webapps/data    
    expose:
      - "9000"
    depends_on:
      - mariadb
    restart: always

networks:
  wj_incept:
    driver: bridge

volumes:
  DB:
  wp-db:
