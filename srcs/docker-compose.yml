version: "3.9"

services:
    mariadb:
        build:
            context: ./requirements/mariadb
            args:
                - MYSQL_DATABASE
                - MYSQL_ROOT_PASSWORD
                - MYSQL_USER
                - MYSQL_PASSWORD
        env_file: .env
        image: mariadb
        container_name: mariadb
        networks:
            - wj_incept
        volumes:
            - data:/var/lib/mysql
        expose:
              - '3306'
        restart: always

    wordpress:
        build:
            context: requirements/wordpress
            args:
                - MYSQL_DATABASE
                - MYSQL_USER
                - MYSQL_PASSWORD
        env_file: .env
        image: wordpress
        container_name: wordpress
        networks:
            - wj_incept
        volumes:
            - site:/var/www/html/wordpress/
        expose:
              - '9000'
        depends_on:
            - mariadb
        restart: always

    nginx:
        build:
            context: ./requirements/nginx
        image: nginx
        container_name: nginx
        networks:
            - wj_incept
        volumes:
            - site:/var/www/html/wordpress
        ports:
            - 443:443
        depends_on:
            - wordpress
        restart: always

